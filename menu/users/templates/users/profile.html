{% extends "restaurant/base.html" %}
{% block content %}
<br><br><br>
<div class="container">
    <ul class="nav nav-tabs mb-4 bg-danger navbar-dark" id="myTab" role="tablist" style="border-radius: 12px;">
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="account-tab" data-tab="account" href="{% url 'profile-account' %}" role="tab" aria-controls="account" aria-selected="true" style="text-decoration: none; color: black;">Account</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="food-tab" data-tab="food" href="{% url 'profile-update' user.id %}" role="tab" aria-controls="food" aria-selected="false" style="text-decoration: none; color: black;">Update</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="order-tab" data-tab="order" href="{% url 'profile-order' %}" role="tab" aria-controls="order" aria-selected="false" style="text-decoration: none; color: black;">Orders</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="menu-tab" data-tab="menu" href="{% url 'profile-history' %}" role="tab" aria-controls="menu" aria-selected="false" style="text-decoration: none; color: black;">History</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        {% block tab %}
        {% endblock %}
    </div>
</div>
