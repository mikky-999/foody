{% extends "users/staff.html" %}
{% block tab %}
<div class="tab-pane fade show active" id="food-tab" role="tabpanel" aria-labelledby="food-tab">
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Add to the menu</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock tab %}
